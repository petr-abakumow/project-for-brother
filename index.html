<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексей Абакумов || АН Чекни</title>
</head>
<body class="body" style="visibility: hidden;" onload="document.querySelector('.body').style.visibility = 'visible'">
    <header class="header">
        <div class="contacts-block">
            <img src="/images/photo_2021-03-17_10-26-11.jpg" alt="фото Алексей" class="contacts-block__image">
            <div class="contacts-block__info">
                <h1 class="contacts-block__title">Алексей Аркадьевич Абакумов</h1>
                <p class="contacts-block__geo">Нижний Новгород</p>
                <ul class="contacts-block__list">
                    <li class="contacts-block__list-item"><button type="button" class="contacts-block__button contacts-block__button_tel"><img src="./images/kisspng-mobile-phone.png" alt="иконка телефона" class="contacts-block__phone-image">Телефон</button></li>
                    <li class="contacts-block__list-item"><button type="button" class="contacts-block__button contacts-block__button_chat"><img src="./images/371-3715202_download-chat-icon-png-clipart.png" alt="иконка чат" class="contacts-block__phone-image">Чат</button></li>
                    <li class="contacts-block__list-item"><button type="button" class="contacts-block__button contacts-block__button_leed">Предложить заказ</button></li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
